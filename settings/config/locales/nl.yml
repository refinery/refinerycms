      refinery_settings:
        title: Instellingen
        description: Wijzig de instellingen van Refinery
    admin:
      settings:
        delete: Verwijder deze instelling voorgoed
        edit: Bewerk deze instelling
        actions:
          new: Maak een nieuwe instelling aan
        records:
          empty_set: Er zijn nog geen instellingen aangemaakt
          create_first: "Klik '%{link}' om je eerste instelling aan te maken."
        form:
          enabled: Ja, zet deze instelling aan.
          restart_may_be_in_order_html: "<strong>Let op</strong>, na een aanpassing moet wellicht uw webapplicatie herstart worden"
          yes_make_this_setting_restricted: Ja, maak deze instelling alleen maar beschikbaar voor super-gebruikers.
          help:
            restricted: Maak deze instelling alleen maar zichtbaar en bewerkbaar voor gebruikers die super-gebruikers zijn (zoals jij).
            activity_show_limit: Dit limiteerd het aantal items dat weergegeven kan worden in de lijst op het Dashboard.
            analytics_page_code: deze code activeerd Google Analytics trakcing binnen de website. Als u niets invuld, of als hij ingesteld is op UA-xxxxxx-x, dan wordt de google analytics uitgeschakeld.
            menu_hide_children: Verberg elke subpagina in het menu, zelfs als ze er wel in weergegeven zouden moeten worden.
            new_page_parts: Maak het mogelijk dat er nieuw content-secties in de pagina editor gemaakt kunnen worden.
            page_title: Zeer complexe opties voor het instellen van de titel van de pagina. Hier kun je eigen CSS klassen, of een andere tag gebruiken, of aangeven dat er broodkruimels met de pagina en de bovenliggende pagina's gebruikt moet worden.
            preferred_image_view: Dit bepaald wat voor interface de afbeeldingen plugin gebruikt om de afbeedlingen te laten zin. Gebruik 'grid' voor de tabel interface, en 'list' voor de lijst interface. Er is een knop bij de afbeeldingen plugin om dit automatisch te doen.
            show_contact_privacy_link: Hiermee kun je de link naar de privacy policy onder aan de contactpagina verbergen of laten zien.
            site_name: Dit is de naam van de website, die in de header en in de backend van Refinery, en in de footer bij het copyright bericht zal worden geplaatst.
            use_google_ajax_libraries: Als je de Google AJAX CDN bestanden wilt gebruiken, stel dit dan in op "true"
            use_marketable_urls: Verander urls van "/pages/about" naar "/about" en laat conflicten met andere plugins automagisch opgelost worden.
            use_resource_caching: Aanbevolen om tijdens productie aan te zetten, gezien het de javascript- en stylesheet bestanden in slechts een bestand plaatst, om het aantal requests naar de website te verminderen.
            approximate_ascii: Zet dit aan, als je Latijnse karakters gebruikt met accenten en dergelijke in de pagina titels. Het converteert karakters zoals ā, č, ž naar a, c, z zodat ze er niet raar uitzien in de adresbalk van browsers.
