it:
  plugins:
    refinery_settings:
      title: Impostazioni
      description: Gestione delle impostazioni di Refinery
  admin:
    refinery_settings:
      delete: Elimina questa impostazione
      edit: Modifica questa impostazione
      actions:
        new: Aggiungi una nuova impostazione
      records:
        empty_set: Nessuna impostazione ancora presente.
        create_first: Clicca '%{link}' per aggiungere la tua prima impostazione.
      form:
        enabled: "Sì, abilita quest'impostazione"
        restart_may_be_in_order_html: <strong>Si prega di notare</strong> che potrebbe essere necessario riavviare il sito web affinché questa impostazione abbia effetto.
        yes_make_this_setting_restricted: "Sì, rendi questa impostazione accessibile solo all'utente amministratore."
        help:
          restricted: "Questo rende l'impostazione visibile e modificabile solo da utenti amministratori (come te)."
          activity_show_limit: Limite del numero di elementi da visualizzare nella scheda principale.
          analytics_page_code: "Attivazione del monitoraggio di Google Analytics sul tuo sito web. Se l'impostazione viene lasciata vuota o impostata su UA-xxxxxx-x allora questo servizio sarà impostato come disabilitato e non ci saranno chiamate remote a Google Analytics."
          image_dialogue_sizes: Questa impostazione vale per la finestra di dialogo 'Carica una nuova immagine'. È necessario implementare i differenti formati miniatura così come la modifica di questa impostazione.
          image_thumbnails: "Se si modifica questa impostazione sarà necessario contattare l'amministratore di sistema per rigenerare le proprie immagini, altrimenti quasta impostazione non verrà applicata alle immagini esistenti." # Avoiding to mention rake commands ("rake images:regenerate", "images:update se sono state aggiunte solo più miniature") to the end-user
          menu_hide_children: Nascondi le sottopagine dal menu anche se sono presenti.
          new_page_parts: "Attiva l'aggiunta di nuove parti della pagina (sezioni di contenuto) nell'editor delle pagine."
          page_title: Opzioni molto complesse per impostare il titolo della pagina. Qui è possibile impostare classi CSS personalizzate o un tag differente.
          pages_advanced_options_include_seo: Questa opzione permette di controllare se le opzioni di SEO sono visualizzate nelle opzioni avanzate per una pagina.
          preferred_image_view: "Questa opzione permette di impostare la visualizzazione di default nella sezione della gestione immagini (griglia per la visualizzazione 'Griglia' e lista per la visualizzazione 'Lista'). C'è un bottone per automatizzare questo processo nell'area della gestione immagini."
          refinery_enable_backend_reordering: "Permette di rimuovere la possibilità di riordinare l'ordine di visualizzazione delle sezioni."
          refinery_menu_cache_action_suffix: Questa opzione permette di controllare la chiave da usare per memorizzare la cache del menu del sito. Se si utilizza un tema, allora è preferibile lasciare questo valore come predefinito ed il tema stesso se ne occuperà.
          show_contact_privacy_link: È possibile nascondere o mostrare il collegamento alla pagina informativa sulla privacy nel modulo di contatto con il bottone di invio.
          site_name: "Questo è il nome dato al tuo sito e verrà visualizzato nell'intestazione, nel backend di Refinery e nella dichiarazione dei copyright visualizzati nel footer di alcuni temi."
          theme: Immettere il nome del tema che si vuole abilitare. Questo avrà effetto immediato e deve identificare correttamente un tema esistente per questo lavoro.
          use_google_ajax_libraries: Se si desidera utilizzare Google AJAX CDN impostare questo valore a true.
          use_marketable_urls: "Modifica l'url da /pages/about ad /about e automaticamente gestisce i conflitti con altri plugin.
          use_resource_caching: È consigliato attivare questa proprietà quando si è in modalità produzione. Così facendo i file javascript e i fogli di stile saranno inseriti in un singolo pacchetto file per ridurre il numero di richieste web sul tuo sito e migliorare la velocità."
