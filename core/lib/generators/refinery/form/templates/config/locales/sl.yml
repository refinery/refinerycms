            note: "Opomba: vstavite tekst %name% kjer želite, da se pojavi ime stranke v email sporočilu."
          subject_form:
            subject_value_name: Zadeva
  activerecord:
    models:
      <%= singular_name %>: <%= class_name.underscore.titleize %>
    attributes:
      <%= singular_name %>:
<% attributes.each do |a| -%>
